<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/detailSave.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/detailSave.js}" ></script>
    <title>Admin_상세수정 창</title>
</head>
<body>
<div class="tg-wrap" style="display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%">
    <table class="tg" style="table-layout: fixed; width: 100%; height: 70%">
    <colgroup>
        <col style="width: 33%">
        <col style="width: 33%">
        <col style="width: 33%">
    </colgroup>
    <tbody>
        <tr>
            <td class="tg-m7to" colspan="3">상세 수정 창 <button style="float: right; margin: 0; padding: 0; display: flex" onclick="setDone()">변경사항 저장</button></td>
        </tr>
        <tr>
            <td class="tg-y3y5" colspan="3">Number</td>
        </tr>
        <tr>
            <td class="tg-bhk7" colspan="3"><label for="number"></label><input id="number" type="text" style="text-align: center" readonly></td>
        </tr>
        <tr>
            <td class="tg-y3y5">Route</td>
            <td class="tg-y3y5">Customer</td>
            <td class="tg-y3y5">SubRoute</td>
        </tr>
        <tr>
            <td class="tg-bhk7"><label for="route"></label><input id="route" type="text" value="" style="text-align: center" readonly></td>
            <td class="tg-bhk7"><label for="customer"></label><input id="customer" type="text" value="" style="text-align: center" readonly></td>
            <td class="tg-bhk7"><label for="subroute"></label><input id="subroute" type="text" value="" style="text-align: center" readonly></td>
        </tr>
        <tr>
            <td class="tg-97qk">State</td>
            <td class="tg-97qk">UserName</td>
            <td class="tg-97qk">ArrivalDate</td>
        </tr>
        <tr>
            <td class="tg-xh62"><label for="state"></label><input id="state" type="text" value="" style="text-align: center"></td>
            <td class="tg-xh62"><label for="username"></label><input id="username" type="text" value="" style="text-align: center"></td>
            <td class="tg-xh62"><label for="arrivaldate"></label><input id="arrivaldate" type="text" value="" style="text-align: center"></td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
